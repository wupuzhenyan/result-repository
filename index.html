<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
            overflow: hidden;
        }
        .header {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .content {
            padding: 20px;
        }
        .content div {
            margin-bottom: 10px;
            display: flex;
        }
        .content div span.label {
            display: inline-block;
            width: 100px; /* 固定标签宽度 */
            font-weight: bold;
            text-align: right;
            margin-right: 10px; /* 标签与内容之间的间隙 */
        }
        .content div span.value {
            display: inline-block;
            width: calc(100% - 110px); /* 减去标签宽度和间隙 */
            border-bottom: 1px solid #dcdcdc;
            padding-bottom: 5px;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button-container button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Blue_search_icon.svg" alt="查询结果图标">
        查询结果
    </div>
    <div class="content">
        <div><span class="label">考试时间：</span><span class="value">2024年上半年</span></div>
        <div><span class="label">资格名称：</span><span class="value">系统架构师</span></div>
        <div><span class="label">准考证号：</span><span class="value">520103200305261627</span></div>
        <div><span class="label">证件号：</span><span class="value">520103200305261627</span></div>
        <div><span class="label">姓名：</span><span class="value">伍普桢彦</span></div>
        <div><span class="label">上午成绩：</span><span class="value">54.00</span></div>
        <div><span class="label">下午成绩：</span><span class="value">62.00</span></div>
        <div><span class="label">论文成绩：</span><span class="value">53.00</span></div>
    </div>
    <div class="button-container">
        <button onclick="window.history.back()">返回</button>
    </div>
</div>

</body>
</html>
