<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>医院病历单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
        }
        .list-item {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上海市第一人民医院病历单</h1>
        <div class="section">
            <div><span class="section-title">患者姓名：</span>伍普桢彦</div>
            <div><span class="section-title">性别：</span>女</div>
            <div><span class="section-title">年龄：</span>21</div>
            <div><span class="section-title">病历编号：</span>520103200305261627</div>
            <div><span class="section-title">就诊日期：</span>2024年6月5日</div>
        </div>
        <div class="section">
            <div><span class="section-title">临床诊断：</span>结膜炎</div>
        </div>
        <div class="section">
            <div><span class="section-title">执行科室：</span>眼科</div>
        </div>
        <div class="section">
            <div class="section-title">处置：</div>
            <div class="list-item">- 泪道冲洗</div>
            <div class="list-item">- 表面麻醉</div>
            <div class="list-item">- 泪小点扩张</div>
        </div>
        <div class="section">
            <div class="section-title">处方药物：</div>
            <div class="list-item">1. 受布霉素地塞米松眼膏</div>
            <div class="list-item">2. 盐酸氮卓斯汀滴眼液</div>
            <div class="list-item">3. 普拉洛芬滴眼液</div>
        </div>
        <div class="section">
            <div class="section-title">注意事项：</div>
            <div class="list-item">- 地塞米松是激素药物，请在医生建议下使用。</div>
            <div class="list-item">- 若使用盐酸氮卓斯汀滴眼液出现严重不适，请立即停止使用并联系医生。</div>
            <div class="list-item">- 避免眼部过度疲劳，保持良好的用眼习惯。</div>
        </div>
    </div>
</body>
</html>
